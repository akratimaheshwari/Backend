<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Details - RentKart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles/itemdetails.css" />
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-light bg-warning-subtle p-3 shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="home.html">RentKart</a>
    <div class="ms-auto">
      <a href="home.html" class="btn btn-outline-dark btn-sm">Home</a>
    </div>
  </div>
</nav>

<!-- Item Detail Section -->
<div class="container item-container mt-4">
  <div class="row g-4">
    <div class="col-md-6">
     <div id="itemCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner" id="carouselInner">
    <!-- Images will be injected here by JS -->
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#itemCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#itemCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

    </div>
    <div class="col-md-6">
      <h2 id="itemTitle" class="fw-bold">Loading...</h2>
      <p class="fs-5 text-success" id="itemPrice">â‚¹ -- /day</p>
      <p><strong>Availability:</strong> <span id="itemAvailability">--</span></p>

      <!-- Rental Options -->
      <div class="mt-3">
        <label for="rentalType" class="form-label fw-semibold">Rental Type:</label>
        <select id="rentalType" class="form-select w-50">
          <option value="per_day">Per Day</option>
          <option value="per_week">Per Week</option>
          <option value="per_month">Per Month</option>
        </select>

        <div class="mt-3">
          <label for="startDate" class="form-label">Start Date:</label>
          <input type="date" id="startDate" class="form-control w-50" />

          <label for="endDate" class="form-label mt-2">End Date:</label>
          <input type="date" id="endDate" class="form-control w-50" />
        </div>
      </div>

      <div class="mt-4 d-flex gap-2">
        <button class="btn btn-success" onclick="addToCart()">Add to Cart</button>
        <button class="btn btn-primary" onclick="buyNow()">Buy Now</button>
      </div>
    </div>
  </div>

  <!-- Description & Specs -->
  <div class="row mt-5">
    <div class="col-md-12">
      <h4 class="section-title">Product Description</h4>
      <p id="itemDescription">Loading description...</p>
    </div>

    <div class="col-md-12 mt-4">
      <h4 class="section-title">Specifications</h4>
      <table class="table table-bordered">
        <tbody id="specTable"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- Script -->
<script src="js/itemdetails.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
