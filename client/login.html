<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <style>
    *, *:before, *:after {
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      font-family: "Raleway", sans-serif;
      margin: 0;
      background: #fff9d9;
    }
    .container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .container:hover .top:before,
    .container:hover .top:after,
    .container:hover .bottom:before,
    .container:hover .bottom:after,
    .container:active .top:before,
    .container:active .top:after,
    .container:active .bottom:before,
    .container:active .bottom:after {
      margin-left: 200px;
      transform-origin: -200px 50%;
      transition-delay: 0s;
    }
    .container:hover .center,
    .container:active .center {
      opacity: 1;
      transition-delay: 0.2s;
    }
    .top:before,
    .top:after,
    .bottom:before,
    .bottom:after {
      content: "";
      display: block;
      position: absolute;
      width: 200vmax;
      height: 200vmax;
      top: 50%;
      left: 50%;
      margin-top: -100vmax;
      transform-origin: 0 50%;
      transition: all 0.5s ease-in-out;
      z-index: 10;
      opacity: 0.6;
      transition-delay: 0.2s;
    }
    .top:before { transform: rotate(45deg); background: #ffeb3b; }
    .top:after { transform: rotate(135deg); background: #ffcc33; }
    .bottom:before { transform: rotate(-45deg); background: #ffd54f; }
    .bottom:after { transform: rotate(-135deg); background: #fbc02d; }

    .top, .bottom {
      position: absolute;
      width: 100%;
      height: 50%;
      left: 0;
    }
    .top { top: 0; }
    .bottom { bottom: 0; }

    .center {
      position: absolute;
      width: 400px;
      height: 400px;
      top: 50%;
      left: 50%;
      margin-left: -200px;
      margin-top: -200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      opacity: 0;
      transition: all 0.5s ease-in-out;
      transition-delay: 0s;
      color: #333;
      background: #fffde7;
      z-index: 20;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .center h2 {
      margin-bottom: 20px;
    }

    .center input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 16px;
    }

    .center button {
      width: 100%;
      padding: 12px;
      background-color: #fdd835;
      color: #333;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .center button:hover {
      background-color: #fbc02d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="center">
      <h2>Log In to RentKart</h2>
      <form id="loginForm">
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = e.target.email.value;
      const password = e.target.password.value;

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem('token', data.token);
          alert('Login successful!');
          window.location.href = '/home.html'; // redirect after login
        } else {
          alert(data.message || 'Login failed');
        }
      } catch (err) {
        console.error('Login error:', err);
        alert('Something went wrong. Try again.');
      }
    });
  </script>
</body>
</html>
