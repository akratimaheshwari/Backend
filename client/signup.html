<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - RentKart</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <style>
    *, *:before, *:after {
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: "Raleway", sans-serif;
      margin: 0;
      background: #fff9d9;
    }

    .container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .top, .bottom {
      position: absolute;
      width: 100%;
      height: 50%;
      left: 0;
    }

    .top { top: 0; }
    .bottom { bottom: 0; }

    .top:before, .top:after,
    .bottom:before, .bottom:after {
      content: "";
      display: block;
      position: absolute;
      width: 200vmax;
      height: 200vmax;
      top: 50%;
      left: 50%;
      margin-top: -100vmax;
      transform-origin: 0 50%;
      transition: all 0.5s ease-in-out;
      z-index: 10;
      opacity: 0.6;
    }

    .top:before { transform: rotate(45deg); background: #ffeb3b; }
    .top:after { transform: rotate(135deg); background: #ffcc33; }
    .bottom:before { transform: rotate(-45deg); background: #ffd54f; }
    .bottom:after { transform: rotate(-135deg); background: #fbc02d; }

    .center {
      position: absolute;
      width: 400px;
      height: auto;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      background: #fffde7;
      z-index: 20;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .center h2 {
      margin-bottom: 20px;
    }

    .center form {
      width: 100%;
    }

    .center input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 16px;
    }

    .center button {
      width: 100%;
      padding: 12px;
      background-color: #fdd835;
      color: #333;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .center button:hover {
      background-color: #fbc02d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="center">
      <h2>Sign Up to RentKart</h2>
      <form>
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="text" name="phone" placeholder="Phone Number" required />
        <input type="text" name="address" placeholder="Address" required />
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- âœ… Link external JS file -->
  <script src="./js/signup.js"></script>
</body>
</html>
