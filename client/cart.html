<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RentKart Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/cart.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <h1>RentKart</h1>
    <nav>
      <a href="#">Home</a>
    </nav>
  </header>

  <!-- Cart Container -->
  <div class="container">
    <h2>ðŸ›’ Your Cart</h2>

    <!-- Cart Item 1 -->
    <div class="cart-item">
      <img src="https://images.unsplash.com/photo-1585386959984-a4155227c707" alt="Backpack">
      <div class="cart-details">
        <h3>Backpack</h3>
        <p>Durable & Waterproof</p>
      </div>
      <div class="quantity">
        <label>Qty:</label>
        <input type="number" value="1" min="1">
      </div>
      <div class="price">Rs.400</div>
    </div>

    <!-- Cart Item 2 -->
    <div class="cart-item">
      <img src="https://images.unsplash.com/photo-1610432019231-2a1ebf489b27" alt="Shoes">
      <div class="cart-details">
        <h3>Running Shoes</h3>
        <p>Comfort fit, Unisex</p>
      </div>
      <div class="quantity">
        <label>Qty:</label>
        <input type="number" value="2" min="1">
      </div>
      <div class="price">Rs.700</div>
    </div>

    <!-- Summary -->
    <div class="cart-summary">
      <h3>Total: Rs.1100</h3>
      <button class="btn-checkout">Checkout</button>
    </div>
  </div>
<script src="../js/cart.js"></script>

</body>
</html>
